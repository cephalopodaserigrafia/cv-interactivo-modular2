<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CV Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Assest/Styles/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Mi CV</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#perfil">Perfil</a>
                <a class="nav-link" href="#experiencia">Experiencia</a>
                <a class="nav-link" href="#contacto">Contacto</a>
                <button id="btn-tema" class="btn btn-outline-light ms-3">Cambiar Tema</button>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <header id="perfil" class="text-center mb-5">
            <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Foto de perfil">
            <h1>Tu Nombre Completo</h1>
            <p class="lead">Desarrollador Web en formación</p>
        </header>

        <section id="experiencia" class="row">
            <div class="col-md-6">
                <h3>Experiencia Laboral</h3>
                <p>Describe aquí tus trabajos anteriores...</p>
            </div>
            <div class="col-md-6">
                <h3>Habilidades</h3>
                <ul class="list-group">
                    <li class="list-group-item">HTML5 & CSS3</li>
                    <li class="list-group-item">JavaScript</li>
                    <li class="list-group-item">Bootstrap</li>
                </ul>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../Assest/Scripts/script.js"></script>
</body>
</html>
